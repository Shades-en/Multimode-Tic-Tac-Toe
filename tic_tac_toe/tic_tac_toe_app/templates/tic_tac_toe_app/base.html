<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'tic_tac_toe_app/styles.css' %}">
    <title>Tic Tac Toe - User Application</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        {% block lobby %}{% endblock %}
        {% block option %}{% endblock %}
        {% block game %}
        {% endblock %}
    </div>
    {% load static %}
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    {% block script %}
    {% endblock %}
</body>
</html>
